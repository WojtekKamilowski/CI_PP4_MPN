{% extends "base.html" %}

{% block content %}
<!-- Delete Item Box -->
<div class="row">
    <div class="col-xl-4 col-lg-6 col-md-8 col-sm-10 container-md main-box d-flex flex-column">
        <h2 class="text-center mt-5">Delete Item:</h2>
        <form method="POST">
            {% csrf_token %}
            <p>Are you you sure you want to delete this item?</p>
            <div>
                <p>
                    <button type="submit" class="cst-bg-green">Confirm <i class="fa-solid fa-check"></i></button>
                </p>
            </div>
        </form>
        <!-- Return -->
        <div class="mb-5 d-flex justify-content-left">
            <a href="{% url 'spaces' %}" class="text-decoration-none"><button class="cst-bg-green px-3 py-1">Return to Storage Spaces <i class="fa-solid fa-rotate-left"></i></button></a>
        </div>
    </div>
</div>
{%endblock%}
