{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MyPantryNote - to help users control grocery shopping">
    <meta name="keywords" content="MyPantryNote, grocery, pantry, home cooking, waste reduction">
    <meta name="author" content="Kamil Wojciechowski">

    <!-- favicon -->
    <link rel="icon" type="image/xicon" href="{% static 'favicon/favicon.ico' %}">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>MyPantryNote</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{% url 'home' %}">               
            <h1><i class="fa-solid fa-clipboard-list"></i>MyPantryNote</h1>
        </a>
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link border-start" href="{% url 'home' %}">User:userlogin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link border-start" href="">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link border-start" href="">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link border-start" href="">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Messages -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                    {{ message | safe }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <main class="flex-shrink-0 main-bg">

        {% block content %}
        <!-- Content -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 green-bg">
        <div class="row">
            <div class="col-md-8">
                <ul>
                    <li>
                        <a href="https://www.facebook.com/">
                            <i class="fa-brands fa-facebook-f"></i>                            
                        </a>
                    </li>
                    <li>
                        <a href="https://www.pinterest.ie/">
                            <i class="fa-brands fa-pinterest"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/">
                            <i class="fa-brands fa-youtube"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-4">
                <a href="">
                    <i class="fa-regular fa-envelope"></i>                    
                </a>
            </div>
        </div>
    </footer>

    <!-- Font Awesome kit --> 
    <script src="https://kit.fontawesome.com/b4fbceef50.js" crossorigin="anonymous"></script>

    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>
</html>
