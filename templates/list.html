{% extends "base.html" %}

{% block content %}

<!-- Stocklist Box -->
<div class="row">
    <div class="col-xl-4 col-lg-6 col-md-8 col-sm-10 container-md main-box d-flex flex-column">
        {% for stocklist in stocklist_list %}
        <h2 class="text-center mt-5" id="stocklist-name"> {{ stocklist.name }} <a href="{% url 'edit_stocklist' %}"><i class="fa-solid fa-pen-to-square"></i></a></h2>     
        {% if "placeholder" in stocklist.list_image.url %} 
        <img src="https://res.cloudinary.com/dwczzqdrv/image/upload/v1680766117/zero-waste-g55833f373_640_bjge74.jpg" text="center" alt="default stocklist image" class="mt-4">
        {% else %}
        <img src=" {{ stocklist.list_image.url }} " text="center" alt="{{ stocklist.name }} image" class="mt-4">
        {% endif %}
        <div class="my-5 d-flex justify-content-center">
            <a href="{% url 'spaces' %}" class="text-decoration-none"><button class="cst-bg-yellow storage-spaces-btn">Storage Spaces <i class="fa-solid fa-box"></i></button></a>
        </div>
        {% empty %}
        <div class="mt-5 d-flex justify-content-center">
            <a href="{% url 'add_stocklist' %}" class="text-decoration-none"><button class="cst-bg-green storage-spaces-btn">Create your stocklist now! <i class="fa-solid fa-file-circle-plus"></i></button></a>
        </div>
        <img src="https://res.cloudinary.com/dwczzqdrv/image/upload/v1681043598/common-ash-leaves-with-copy-space_epc4gd.jpg" text="center" alt="create stocklist image" class="my-5">
        {% endfor %}
    </div>
</div>

{%endblock%}
