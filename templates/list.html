{% extends "base.html" %}

{% block content %}

<!-- Stocklist Box -->
<div class="row">
    <div class="col-xl-4 col-lg-6 col-md-8 col-sm-10 container-md main-box d-flex flex-column">
        {% for stocklist in stocklist_list %}
        <h2 class="text-center mt-5" id="stocklist-name"> {{ stocklist.name }} <a href="#"><i class="fa-solid fa-pen-to-square"></i></a></h2>
        {% endfor %}
        <div class="my-4 d-flex justify-content-center">
            <a href="{% url 'spaces' %}" class="text-decoration-none"><button class="cst-bg-yellow storage-spaces-btn">Storage Spaces <i class="fa-solid fa-box"></i></button></a>
        </div>
        <div class="mb-5 d-flex justify-content-center">
            <button class="cst-bg-green storage-spaces-btn"><a href="#" class="text-decoration-none">Add a new Storage Space <i class="fa-solid fa-circle-plus"></i></a></button>
        </div>
    </div>
</div>

{%endblock%}
